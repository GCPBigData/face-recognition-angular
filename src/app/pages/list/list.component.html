
<h2>Registered People List</h2>

<div class="flexContainer">

    <mat-card class="flexItem" *ngFor="let person of people">

    <img src="data:image/jpeg;base64,{{ person.photo }}"
      class="person-img" title="ID: {{ person.id }}">

    <mat-card-title >
      {{ person.name }}
    </mat-card-title>

  </mat-card>
</div>
